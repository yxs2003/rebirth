<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Rebirth</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/flat.css">
    <script src="/static/js/main.js"></script>
</head>
<body data-theme-style="flat">
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="/static/img/logo-light.png" alt="Rebirth">
                <h1>Rebirth 管理系统</h1>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" id="username" class="form-control" placeholder="请输入用户名">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" id="password" class="form-control" placeholder="请输入密码">
                </div>
                
                <div class="form-group">
                    <button id="login-btn" class="btn btn-primary btn-block">登录</button>
                </div>
                
                <div id="login-error" class="login-error"></div>
            </div>
            
            <div class="login-footer">
                <button id="theme-toggle" class="theme-toggle" aria-label="切换主题">🌙</button>
                <p>© 2025 Rebirth主题. 保留所有权利.</p>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('login-btn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginError = document.getElementById('login-error');
            
            loginBtn.addEventListener('click', async function() {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                if (!username || !password) {
                    loginError.textContent = '请输入用户名和密码';
                    return;
                }
                
                loginBtn.disabled = true;
                loginBtn.textContent = '登录中...';
                
                try {
                    const response = await API.login(username, password);
                    
                    if (response.token) {
                        const user = API.getCurrentUser();
                        if (user && user.role === 'admin') {
                            window.location.href = '/admin/';
                        } else {
                            window.location.href = '/';
                        }
                    } else {
                        loginError.textContent = '登录失败，请检查用户名和密码';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    loginError.textContent = '登录失败，请稍后再试';
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.textContent = '登录';
                }
            });
            
            // 按回车键登录
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
        });
    </script>
    
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color-secondary);
        }
        
        .login-box {
            width: 100%;
            max-width: 400px;
            background-color: var(--bg-color);
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }
        
        .login-logo {
            text-align: center;
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
        }
        
        .login-logo img {
            height: 60px;
            margin-bottom: var(--spacing-sm);
        }
        
        .login-logo h1 {
            font-size: 1.5rem;
            margin: 0;
        }
        
        .login-form {
            padding: var(--spacing-lg);
        }
        
        .btn-block {
            width: 100%;
        }
        
        .login-error {
            color: var(--accent-color);
            margin-top: var(--spacing-sm);
            text-align: center;
        }
        
        .login-footer {
            text-align: center;
            padding: var(--spacing-md);
            border-top: 1px solid var(--border-color);
            color: var(--text-color-secondary);
            font-size: 0.9rem;
        }
        
        .login-footer .theme-toggle {
            margin-bottom: var(--spacing-sm);
        }
    </style>
</body>
</html>
